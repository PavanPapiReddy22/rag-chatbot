<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | PDF Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
    p.description {
      font-size: 0.9rem;
      color: #555;
    }
    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1c7c31;
    }
    .footer {
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    .message {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üìù Register for PDF Chatbot</h2>
    <p class="description">This app is in development. Upload small PDFs. Your files will be deleted after logout.</p>

    {% if message %}<p class="message">{{ message }}</p>{% endif %}

    <form method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="footer">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>
</body>
</html>
